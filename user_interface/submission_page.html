<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style> 
         .alert {
            padding: 20px;
            background-color: #4CAF50; 
            color: white;
            margin-bottom: 15px;
        }
        .alert.error {
            background-color: #f44336; 
        }
    </style>
</head>
<body>
    <h1>Submit Your Feedback</h1>
    
    <!-- Feedback form -->
    <form id="feedback-form">
        <label for="restaurant">Restaurant Name:</label>
        <input type="text" id="restaurant" name="restaurant" required>

        <label for="rating">Rating (1-5):</label>
        <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
   
<!-- Element to display the submission message -->
<div id="submission-message" class="alert" style="display: none;"></div>

  

    <script>
        // Handling form submission
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the default form submission
            
            const restaurant = document.getElementById('restaurant').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;

            // Sending the feedback data to the backend
            fetch('/feedback/api/submit-feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    restaurant: restaurant,
                    rating: rating,
                    comment: comment
                })
            })
            .then(response => response.text())
            .then(data => {
                const messageElement = document.getElementById('submission-message');
                messageElement.style.display = 'block';
                messageElement.classList.remove('error');
                messageElement.textContent = 'Feedback submitted successfully!';  // Show the confirmation message after submission
                document.getElementById('feedback-form').reset();  // Reset the form fields
            })
            .catch(error => {
                const messageElement = document.getElementById('submission-message');
                messageElement.style.display = 'block';
                messageElement.classList.add('error');
                messageElement.textContent = 'Error submitting feedback';
            });
        });
    </script>
</body>
</html>
